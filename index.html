<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤️RuJu❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at bottom, #0b0b23 0%, #000 100%);
      overflow: hidden;
      color: white;
      cursor: none;
    }.galaxy {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -3;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 1; }
}

.heart-fall {
  position: absolute;
  width: 24px;
  height: 24px;
  background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
  background-size: cover;
  animation: fall linear infinite;
  z-index: -2;
}

@keyframes fall {
  0% { transform: translateY(-50px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

.heart-pulse {
  position: absolute;
  width: 30px;
  height: 30px;
  background: red;
  box-shadow: 0 0 10px red;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
  top: 10%;
  left: 10%;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    box-shadow: 0 0 10px red;
  }
  50% {
    transform: scale(1.4);
    box-shadow: 0 0 20px red;
  }
}

.custom-cursor {
  position: absolute;
  width: 30px;
  height: 30px;
  background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
  background-size: contain;
  pointer-events: none;
  z-index: 9999;
}

.content {
  position: relative;
  z-index: 1;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
}

img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 3px solid white;
  object-fit: cover;
}

h1 {
  margin: 20px 0 10px;
  font-size: 2.5rem;
}

.timer {
  font-size: 1.2rem;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="galaxy" id="galaxy"></div>
  <div class="heart-pulse" style="top: 20%; left: 80%;"></div>
  <div class="heart-pulse" style="top: 70%; left: 30%;"></div>
  <div class="heart-pulse" style="top: 50%; left: 50%;"></div>
  <div class="custom-cursor" id="cursor"></div>  <div class="content">
    <img src="foto1.jpg" alt="Foto do casal" />
    <h1>❤️RuJu❤️</h1>
    <div class="timer" id="timer"></div>
    <audio autoplay loop>
      <source src="musica_extraida.mp3" type="audio/mp3" />
      Seu navegador não suporta áudio.
    </audio>
  </div>  <script>
    const galaxy = document.getElementById("galaxy");
    const cursor = document.getElementById("cursor");

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      galaxy.appendChild(star);
    }

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart-fall";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.style.animationDelay = (Math.random() * 5) + "s";
      galaxy.appendChild(heart);
    }

    function startTimer() {
      const startDate = new Date("2024-02-24T00:00:00");
      const timer = document.getElementById("timer");

      setInterval(() => {
        const now = new Date();
        const diff = now - startDate;
        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)) % 12;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        timer.innerHTML = `${years} ano(s), ${months} mês(es), ${days} dia(s), ${hours}h ${minutes}m ${seconds}s juntos`;
      }, 1000);
    }

    document.addEventListener("mousemove", (e) => {
      cursor.style.top = e.pageY + "px";
      cursor.style.left = e.pageX + "px";
    });

    startTimer();
  </script></body>
</html>
